<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Bi-Directional Override</title>
</head>
    <body>
        <p>Bi-Directional Override</p>
        <bdo dir="rtl">Tag is Used to Override the Current Text Direction.</bdo>
        <br>
        <bdo dir="ltr">Tag is Used to Override the Current Text Direction.</bdo>
    </body>
</html>
