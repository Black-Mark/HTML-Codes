<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML Ordered Lists</title>
</head>
    <body>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pear</li>
        </ol><br><br>
        <ol type="A">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pear</li>
        </ol><br><br>
        <ol type="a">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pear</li>
        </ol><br><br>
        <ol type="I">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pear</li>
        </ol><br><br>
        <ol type="i">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pear</li>
        </ol><br><br>
        <ol type="1">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pear</li>
        </ol><br><br>
    </body>
</html>
