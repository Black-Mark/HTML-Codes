<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML FieldSet and Legends</title>
</head>
    <body>
        <fieldset>
            <legend ali>Legend</legend>
            <input type="text">
            <p>This is the Fieldset</p>
        </fieldset>
        <br>
        <fieldset disabled>
            <legend align="center">Disabled Field Set</legend>
            <input type="text">
            <p>This is the Fieldset</p>
        </fieldset>
    </body>
</html>
