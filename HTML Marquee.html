<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Marquee</title>
</head>
    <body>
        <div><marquee>Marquee Tag</marquee></div>
        
        <div><marquee behavior="slide" direction="right">Sliding Left</marquee></div>
        
        <div><marquee behavior="scroll" direction="up" scrollamount="10" scrolldelay="50" height="100" width="100">Scrolling Up</marquee></div>
        
        <div><marquee loop="10" behavior="alternate" direction="left" vspace="150" hspace="100">Alternate 10 Times Starting Right in a Given Area</marquee></div>
    </body>
</html>
