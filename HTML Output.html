<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Output</title>
</head>
    <body>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
           <input type="number" id="a" name="a"> +
            <input type="number" id="b" name="b"> =
            <output name="x" for="a b"></output>
        </form>
    </body>
</html>
