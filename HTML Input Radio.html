<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Input Radio</title>
</head>
    <body>
        Gender:<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" disabled>
        <label for="other">Other is <font color="red">Disabled</font></label>
        <br><br>
        Job Time Type
        <br>
        <input type="radio" id="part-time" name="job" value="part-time">
        <label for="part-time">Part-Time</label>
        <input type="radio" id="full-time" name="job" value="full-time">
        <label for="full-time">Full-Time</label>
    </body>
</html>
