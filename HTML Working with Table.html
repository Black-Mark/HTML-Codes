<!DOCTYPE html>
<html>
<body>
	<table border="3" bordercolor="BA0000" bgcolor="FCFF8C" cellspacing="5" cellpadding="5">
		<caption><b>Nathaniel John C. Babad</b></caption>
<!--table header-->
	<thead>
			<tr>
				<td height="50" colspan="5" align="center">Working with Table</td>
			</tr>
	</thead>		
	<!--table footer-->
		<tfoot>
			<tr>
				<th colspan="5" bgcolor="white" align="right"><marquee bgcolor="white" >DCIT 21A-INTRODUCTION TO COMPUTING</marquee></th>
			</tr>
		</tfoot>
	<!--tablebody-->
	<tbody>
		<!--table column header-->
		<tr bgcolor="79ffda">
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
			<th>Column 4</th>
			<th>Column 5</th>
		</tr>
		<!--table row 1-->
		<tr>
			<td rowspan="2">Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td bgcolor="pink">Row 1 Cell 3</td>
			<td rowspan="3">Row 1 Cell 4</td>
			<td>Row 1 Cell 5</td>
		</tr>
		<!--table row 2-->
		<tr>
			<td>Row 2 Cell 2</td>
			<td bgcolor="pink">Row 2 Cell 3</td>
			<td>Row 2 Cell 5</td>
			
		</tr>
		
		<!--table row 3-->
		<tr>
			<td bgcolor="FF79D3">Row 3 Cell 1</td>
			<td colspan="2">Row 3 Cell 2</td>
			<td>Row 3 Cell 5</td>

		</tr>
		<!--table row 4-->
		<td bgcolor="FF79D3" colspan="3">Row 4 Cell 1</td>
		<td colspan="2">Row 4 Cell 2</td>
		<!--table row 5-->


		</tbody>
</table>		
</body>
</html>
