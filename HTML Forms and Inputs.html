<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML Input and Forms</title>
</head>
    <body>
       <form method="post" action="script_url" autocomplete="on" target="_blank">
           Username:<input type="text" autofocus multiple maxlength="12" size="5">
           <br>
           Password: <input type="password" min="8" max="12" required>
           <br><br>
           Text Area<br>
           <textarea cols="30" rows="10" placeholder="Enter something"></textarea>
           <br>
           Gender:
           <input type="radio" name="gender" value="male" readonly>Male
           <input type="radio" name="gender" value="female" disabled>Female
           <br>
           <input type="checkbox" name="remember" value="remember" checked>Remember
           <br>
           <input type="submit">
           <input type="reset">
        </form> 
    </body>
</html>
