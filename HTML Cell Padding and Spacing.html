<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML Table Cell Padding and Spacing</title>
</head>
    <body>
        <table style="border: 10px double firebrick; font-size: 50px; text-align: center" border="10px" align="center" cellpadding="20px" cellspacing="20px">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td rowspan>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
