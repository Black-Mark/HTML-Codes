<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML Table Format</title>
</head>
    <body>
        <table border="5px" bordercolor="red">
            <caption><h2>This is the Caption of the Table</h2></caption>
            <thead>
                <tr>
                    <th>This is the Table Header</th>
                    <th>This is the RowHead</th>
                    <th>One Row, Three Column</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <!--Nowrap means put words into single line-->
                    <th nowrap>This is the Table Footer</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>This</td>
                    <td>Table</td>
                    <td>Body</td>
                </tr>
                <tr>
                    <td>One</td>
                    <td>Two</td>
                    <td>Three</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
