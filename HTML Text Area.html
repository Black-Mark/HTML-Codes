<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML </title>
</head>
    <body>
        This is Resizeable<br>
        <textarea name="message" rows="10" cols="50" wrap="soft"></textarea><br>
        This is not Resizable<br>
        <textarea style="resize: none" name="message" rows="10" cols="50"></textarea><br>
        This is Resizeable<br>
        <textarea name="message" rows="10" cols="50" wrap="hard"></textarea><br>
    </body>
</html>
