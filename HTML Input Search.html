<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Input Search</title>
</head>
    <body>
        <!--
        Specifies that an <input> element should automatically get focus when the page loads
        -->
        <input type="search" placeholder="What do you want to find?" autocomplete="on" autofocus>
    </body>
</html>
