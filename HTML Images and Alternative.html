<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML Images and Alternative</title>
</head>
<body>
    <!--Alt is Used For Alternative of the Lose Picture
    Width and Height can be determined by % and px
    100px 75%
    -->
    <!-- Border is the border of the Image-->
    <img src="jrwifipassword.png" alt="This is a Wifi Password" width="75%" height="75%" border="10px">
    
    <!--Note:
    In addition to setting both the width and height, you can choose to only set either the width or the height. By only setting one, HTML will automatically adjust the aspect ratio for you. So if you set width="100" HTML will automatically resize the height correctly
    -->
</body>
</html>
