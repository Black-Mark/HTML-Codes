<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Select</title>
</head>
    <body>
        <label for="sports">Sports:</label>
        <select id="sports" name="sports">
            <option value="" selected></option>
            <option value="Basketball">Basket Ball</option>
            <option value="Soccer">Soccer</option>
            <option value="Rugby">Rugby</option>
            <option value="Tennis">Tennis</option>
            <label for="anothersports">Another Sports</label>
            <optgroup id="anothersports" name="anothersports">
                <option value="" selected></option>
                <option value="Basketball">Basket Ball</option>
                <option value="Soccer">Soccer</option>
                <option value="Rugby">Rugby</option>
                <option value="Tennis">Tennis</option>
            </optgroup>
        </select>
        <hr>
        <label for="Clothes">Clothes</label>
        <select id="Clothes" multiple="multiple">
        	<option>Hat</option>
        	<option>Tunic</option>
        	<option>Pants</option>
        	<option>Shoes</option>
        </select>
    </body>
</html>
