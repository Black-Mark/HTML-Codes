<!Doctype>
<html>
<head>
<title></title>
</head>
<body>
<form>
<h4>text input control</h4>
<!--example of a single-line text input-->
first name: <input type="text" name="first name">
<br>
last name: <input type="text" name="last name">
<hr>
<h4>password input control</h4>
<!--example of a single-line password input-->
username name: <input type="text" name="user_name">
password: <input type="password" name="user_password">
<hr>

<h4>multiple-line text input control</h4>
<!--basic example of a multiple-line text input-->
description: <br>
<textarea rows="5" cols="50" name="description" placeholder="enter description here..."></textarea>
<hr>

<h4>checkbox control</h4>
<!--example of checkbox-->
<input type="checkbox" name="choice1">choice 1
<input type="checkbox" name="choice2">choice 2
<hr>

<h4>radio button control</h4>
<!--example of radio button-->
<input type="radio" name="option" value="option1">option 1
<input type="radio" name="option" value="option2">option 2
<hr>

<h4>select box control</h4>
<!--example of dropdown list-->
<select name="dropdown">
<option value="select0" selected>no selection</option>
<option value="select1">select 1</option>
<option value="select2">select 2</option>
</select>
<hr>

<h4>file upload box</h4>
<!--example of file upload box-->
<input type="file" name="fileupload" accept="image/*">
<hr>

<h4>button controls</h4>
<!--example of three buttons types-->
<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="reset">
<input type="button" name="ok" value="ok">
</form>
</body>
</html>
