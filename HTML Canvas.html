<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML </title>
    <script>
        var c = document.getElementById("drawline");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx = stroke();
    </script>
</head>
    <body>
        <!-- Empty Canvas -->
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <!--The <canvas> tag is only a container for graphics, you must use a script to actually draw the graphics.-->
        <!--Draw a Line Canvas-->
        <canvas id="drawline" width="300" style="border: 1px solid black;">
        </canvas>
    </body>
</html>
