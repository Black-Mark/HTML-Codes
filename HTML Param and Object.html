<!Doctype html>
<html>
    <head>
        <title>HTML Param and Object</title>
        <meta name="description" content="Param">
    </head>
    <body>
        <object data="Love%20and%20Joy.mp3" type="audio/mp3" width="300" height="300">
            <param name="scr" value="Love%20and%20Joy.mp3">
            <param name="autoplay" value="false">
            <param name="autoStart" value="0">
            alt: <a href="Love%20and%20Joy.mp3">Love and Joy</a>
        </object>
    </body>
</html>
