<!DOCTYPE html>
<html>
<head>

    <title>HTML Basic Table</title>
</head>
    <body>
        <table border="1px" align="center" style="font-size: 100px">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="2" align="center">4</td>
            </tr>
            <tr>
                <td rowspan>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
