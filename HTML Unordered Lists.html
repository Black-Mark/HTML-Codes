<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a WebPage">
    <title>HTML Unordered Lists</title>
</head>
    <body>
        <ul>
            <li>This</li>
            <li>is</li>
            <li>the</li>
            <li>default</li>
            <li>type</li>
        </ul>
        <br><br>
        <ul type="circle">
            <li>This</li>
            <li>is</li>
            <li>the</li>
            <li>Circle</li>
            <li>type</li>
        </ul>
        <br><br>
        <ul type="square">
            <li>This</li>
            <li>is</li>
            <li>the</li>
            <li>Circle</li>
            <li>type</li>
        </ul>
        <br><br>
        <ul type="disc">
            <li>This</li>
            <li>is</li>
            <li>the</li>
            <li>Circle</li>
            <li>type</li>
        </ul>
        <br><br>
        <ul style="display: inline">
            <li>This</li>
            <li>is</li>
            <li>lists</li>
            <li>without</li>
            <li>pointers</li>
        </ul>
    </body>
</html>
