<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Input CheckBox</title>
</head>
    <body>
        <input type="checkbox" name="Loves Cake" value="Loves Cake" disabled>
        <label for="Loves Cake">Disabled</label>
        <input type="checkbox" name="Loves Spicy" value="Loves Spicy" checked>
        <label for="Loves Spicy">Checked</label>
    </body>
</html>
