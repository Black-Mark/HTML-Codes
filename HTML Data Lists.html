<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Datalists</title>
</head>
    <body>
        <form>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
            </datalist>
        </form>
    </body>
</html>
