<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Input </title>
</head>
    <body>
        <label for="username">Username:</label>
        <input type="text" id="name" name="username" maxlength="12" size="20">
        <input type="text" readonly value="You can't enter anything in it!">
        <!--
        Max Length is the length allowed to be inputted by the user
        Size is the size of input box varies on the character's number
        20 is the default size
        -->
    </body>
</html>
